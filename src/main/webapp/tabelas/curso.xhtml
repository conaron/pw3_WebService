<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:dataTable var="curso" value="#{CursoC.findCursoEntities()}" resizableColumns="true">

                <p:column headerText="Id">
                    <h:outputText value="#{curso.cursoId}" />
                </p:column>

                <p:column headerText="Nome">
                    <h:outputText value="#{curso.nome}" />
                </p:column>

                <p:column headerText="Descrição">
                    <h:outputText value="#{curso.descricao}" />
                </p:column>

                <p:column headerText="Departmento">
                    <h:outputText value="#{curso.curso_departamento_id}" />
                </p:column>


            </p:dataTable>

        </h:body>

    </f:view>
</html>
